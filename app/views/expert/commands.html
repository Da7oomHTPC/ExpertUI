<!-- Commands view -->
<div ng-controller="CommandsController">
    <div class="page-header"><h1>Commands Info</h1></div>
    <div class="row" id="row_commands">
        <div ng-repeat="i in devices| orderBy:predicate:reverse" class="col-sm-4 col-md-1">
            <div class="thumbnail">
                <p class="thumbnail-title"><a href="#expert/commands">#{{ i.id}} {{ i.name}}</a></p>
                <a href="#expert/commands"><img src="http://placehold.it/200x200" class="img-responsive img-thumbnail_" alt="Product title 2"></a>
            </div>
        </div>
    </div>
</div>
