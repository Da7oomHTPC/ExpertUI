<div class="app-dropdown-content">
  <!--<pre>{{zniffer.filter.model.hops|json}} </pre>-->
  <div class="form-group">
    <!-- Value -->
    <input class="form-control" type="text" id="filter_hops" placeholder="{{_t('enter_value')}}. {{_t('use_charcter_delimit')}}"
      ng-model="zniffer.filter.model.hops.value" />
  </div>
  <!-- Visibility -->
  <div class="form-group   form-inline">

    <input class="form-control_" type="radio" name="hops_show" value="1" ng-model="zniffer.filter.model.hops.show" ng-checked="zniffer.filter.model.hops.show == '1'"
    /> {{_t('show')}}
    <input class="form-control_" type="radio" name="hops_show" value="0" ng-model="zniffer.filter.model.hops.show" ng-checked="zniffer.filter.model.hops.show == '0'"
    /> {{_t('hide')}}
  </div>
</div>
<div class="appdropdown-footer" ng-click="resetZnifferFilter()">
  <!-- Reset -->
  <button class="btn btn-default" type="button" bb-dropdown=".position-relative" ng-click="resetZnifferFilter('hops')">
    <i class="fa fa-times text-danger"></i> {{_t('reset_filter')}}
  </button>
  <!-- OK -->
  <button class="btn btn-success" type="button" bb-dropdown=".position-relative" ng-click="setZnifferFilter('hops')">
    <i class="fa fa-check"></i> {{_t('th_ok')}}
  </button>
</div>
