<div class="app-dropdown-content">
  <!--<pre>{{zniffer.filter.model.src|json}} </pre>-->
  <div class="form-group">
    <!-- Value -->
    <input class="form-control" type="text" id="filter_src" placeholder="{{_t('enter_value')}}. {{_t('use_charcter_delimit')}}"
      ng-model="zniffer.filter.model.src.value" />
  </div>
  <!-- Visibility -->
  <div class="form-group   form-inline">

    <input class="form-control_" type="radio" name="src_show" value="1" ng-model="zniffer.filter.model.src.show" ng-checked="zniffer.filter.model.src.show == '1'"
    /> {{_t('show')}}
    <input class="form-control_" type="radio" name="src_show" value="0" ng-model="zniffer.filter.model.src.show" ng-checked="zniffer.filter.model.src.show == '0'"
    /> {{_t('hide')}}
  </div>
</div>
<div class="appdropdown-footer" ng-click="resetZnifferFilter()">
  <!-- Reset -->
  <button class="btn btn-default" type="button" bb-dropdown=".position-relative" ng-click="resetZnifferFilter('src')">
    <i class="fa fa-times text-danger"></i> {{_t('reset_filter')}}
  </button>
  <!-- OK -->
  <button class="btn btn-success" type="button" bb-dropdown=".position-relative" ng-click="setZnifferFilter('src')">
    <i class="fa fa-check"></i> {{_t('th_ok')}}
  </button>
</div>
