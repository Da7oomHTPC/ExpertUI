<div class="app-dropdown-content">

  <!-- Value -->
  <select class="form-control" ng-model="zniffer.filter.type.value">
      <option value="">--- {{_t('all')}} ---</option>
      <option value="{{v}}" ng-repeat="v in zniffer.cfg.type track by $index" ng-selected="v == zniffer.filter.type.value">
        {{_t(v)}}</option>
    </select>
</div>
<div class="appdropdown-footer">
  <!-- Close -->
  <div class="btn-group" ng-show="!zniffer.filter.type.value.length || 0 == zniffer.filter.type.value.length">
    <button class="btn btn-default" type="button" bb-dropdown=".position-relative" ng-click="deleteZnifferFilter('type')" title="{{_t('reset_filter')}}">
      <i class="fa fa-times"></i>
    </button>
  </div>
  <div class="btn-group" ng-show="zniffer.filter.type.value.length > 0">
    <!-- Reset -->
    <button class="btn btn-default" type="button" bb-dropdown=".position-relative" ng-click="deleteZnifferFilter('type')" title="{{_t('reset_filter')}}">
      <i class="fa fa-trash text-danger"></i>
    </button>
    <!-- Save -->
    <button class="btn btn-success" type="button" bb-dropdown=".position-relative" ng-click="setZnifferFilter('type')" title="{{_t('th_ok')}}">
      <i class="fa fa-check"></i>
    </button>
  </div>

</div>
