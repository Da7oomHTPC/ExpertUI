<!-- Interview view -->
<div ng-controller="PostfixController">
    <!-- Config navigation -->
    <div ng-include="'app/views/configuration/header.html'"></div>
    <div class="tab-content" ng-show="deviceId">
        <form id="postfix"
              name="postfix"
              role="form"
              class="form"
              ng-submit="submitPostfix('postfix')"
              novalidate>
            <div class="cfg-block">
                <div class="row">
                        <div class="col-md-8">
                            <div class="table-responsive_">
                                    <table class="table table-striped table-condensed table-cfg-interview">
                                        <tbody>
                                            <tr ng-repeat="v in descriptionCont" >
                                                <th>{{v.key}}</th>
                                                <td ng-if="v.key !== 'p_id' && v.key !== 'last_update'" id="{{v.key}}">
                                                    <input name="{{v.key}}" class="form-control commands-data-txt-chbx" type="text" value="{{v.val}}">
                                                </td>
                                                <td ng-if="v.key === 'p_id' || v.key === 'last_update'" id="{{v.key}}">
                                                    {{v.val}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="{{deviceImage}}" class="config-device-img" alt="Image"/>
                        </div>
                    </div>
            </div>

            <div class="cfg-block">
                    <button
                        type="submit"
                        class="btn btn-primary btn-primary"
                        id="btn_request_postfix"
                        >{{_t('btn_save')}}</button>
            </div>
        </form>
    </div> 

</div><!-- /ng-controler -->
