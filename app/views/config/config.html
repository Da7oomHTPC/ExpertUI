<!-- Configuration view -->
<div ng-controller="ConfigurationController">
    <div class="page-header">
        <div class="row">
            <div class="col-md-6">
                <h1>{{_t('nav_configuration')}} - {{deviceName}}</h1>
            </div>
            <div class="col-md-6">
                <select name="devices" class="form-control" style="width: 260px;" ng-model="detailId" ng-change="goToDetail(detailId)" >
                    <option value="">---</option>
                    <option ng-repeat="v in devices| orderBy:predicate:reverse" value="{{v.id}}" selected="{{v.selected}}">{{v.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="" data-target="#device_interview" data-toggle="tab">{{_t('nav_device_interview')}}</a></li>
        <li><a href="" data-target="#device_configuration" data-toggle="tab">{{_t('nav_device_configuration')}}</a></li>
        <li><a href="" data-target="#device_assoc" data-toggle="tab">{{_t('nav_device_assoc')}}</a></li>

    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- ConfigInterviewController -->
        <div class="tab-pane active" id="device_interview">
           <div class="configuration-block">
                 <!-- <h4><a href="" ng-click="goDescription = !goDescription"><i class="fa fa-caret-down"></i> {{_t('device_description_title')}}</a></h4>  -->
                <div ng-hide="goDescription">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr ng-repeat="v in configData.contInterview" ng-show="v.val != ''">
                                            <th>{{_t(v.key)}}</th>
                                            <td  ng-bind-html="v.val | toTrusted"></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <img src="{{deviceImage}}" class="config-device-img" alt="Image"/>
                        </div>
                    </div>

                </div>
            </div>
            
             <div class="configuration-block">
                 <!--  <h4><a href="" ng-click="goXml = !goXml"><i class="fa fa-caret-down"></i> {{_t('selectxml_list')}}</a></h4>  -->
                <div ng-hide="goXml" ng-controller="ConfigStoreController">
                    <button
                            data-ng-click="store('#btn_request_nif')" 
                            data-store-url="devices[{{deviceId}}].RequestNodeInformation()" 
                            class="btn btn-primary btn-spinner" 
                            id="btn_request_nif"
                            >{{_t('config_ui_request_node_info')}}</button>
                </div>
            </div>
        </div>
        <!-- ConfigConfigurationController -->
        <div class="tab-pane" id="device_configuration">
            Configuration
        </div>
        <!-- ConfigAssocController -->
        <div class="tab-pane" id="device_assoc">
            Assoc
        </div>


    </div>

</div><!-- /ng-controler -->
