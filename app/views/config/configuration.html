<!-- Configuration view -->
<div ng-controller="ConfigurationController">
    <div class="page-header"><h1>Configuration config</h1></div>
 <div class="row" id="row_commands">
        <div ng-repeat="i in devices| orderBy:predicate:reverse" class="col-sm-4 col-md-1">
            <div class="thumbnail">
                <p class="thumbnail-title"><a href="#config/configuration/{{ i.id}}">#{{ i.id}} {{ i.name}}</a></p>
                <a href="#config/configuration/{{ i.id}}"><img src="http://placehold.it/200x200" class="img-responsive img-thumbnail_" alt="Product title 2"></a>
            </div>
        </div>
    </div>
        <div>Device detail  {{ device_id }}</div>
 
</div><!-- /ng-controler -->
