<!-- Network map -->
<div ng-controller="NetworkStatisticsController">
    <div class="page-header"><h1>{{_t('statistics')}}</h1></div>
    <bb-alert alert="alert"></bb-alert>

    <div class="text-right">
        <button class="btn btn-primary" id="btn_update_all_1"
                ng-click="updateNetworkStatistics('GetNetworkStats()')"
                ng-disabled="rowSpinner['GetNetworkStats()']">
            <bb-row-spinner
                    spinner="rowSpinner['GetNetworkStats()']"
                    label="_t('update')"
                    icon="'fa-circle-o'">
            </bb-row-spinner>
        </button>
        <button class="btn btn-primary" id="btn_update_all_1"
                ng-click="updateNetworkStatistics('ClearNetworkStats()')"
                ng-disabled="rowSpinner['ClearNetworkStats()']">
            <bb-row-spinner
                    spinner="rowSpinner['ClearNetworkStats()']"
                    label="_t('reset')"
                    icon="'fa-refresh'">
            </bb-row-spinner>
        </button>
    </div>



    <div class="statistic-entry"
         ng-repeat="v in netStat.all track by $index">
        <div class="statistic-title">{{_t(v.name)}} <span class="label label-default">{{v.dateTime.today}}</span></div>
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: {{v.success}}%">
                <span>{{v.success}}% {{_t('ok')}}</span>
            </div>

            <div class="progress-bar progress-bar-danger" style="width: {{v.fail}}%">
                <span>{{v.fail}}% {{_t('error')}}</span>
            </div>
        </div>
    </div>
