<!-- Routing view -->
<div ng-controller="RoutingController">
    <div class="page-header"><h1>Routing</h1></div>
    <div class="table-responsive">
    <table id="RoutingTable" class="table table-striped">
        <thead>
            <tr>
                <th class="rtHeader">ID</th>
                <th class="rtHeader">Name</th>
                <th ng-repeat="d in devices" style="text-align:center;">{{labels[d]}}</th>
                <th><button 
                    class="btn btn-primary" 
                    data-ng-click="storeAll('all_1')" 
                    id="btn_update_all_1"
                    >{{ _t('rt_update_nodes_neightbours')}}
                </button>&nbsp;<btn-spinner></btn-spinner></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in devices">
                <td>({{d}})</td>
                <td>{{labels[d]}}</td>
                <td ng-repeat="n in devices" class="rtCell"><div class="rtDiv {{data[d][n].clazz}}"><span class="geek routeHops">{{data[d][n].routeHops}}</span></div></td>
                <td><button class="btn btn-primary">{{ _t('update')}}</button></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
