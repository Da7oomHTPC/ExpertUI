<!-- Reorganization view -->
<div ng-controller="ReorganizationController">
    <div class="page-header"><h1>Reorganization</h1></div>
    <div class="table-responsive">
        <input type="checkbox" checked="checked" /> mains powered<br/>
        <input type="checkbox" checked="checked" /> battery powered<br/>
        <button class="btn btn-primary update" 
                data-ng-click="reorgAll()"
                data-action="reorgAll"  
                id="btn_reorg_all_1"
                ng-disabled="reorganizing">{{ _t('sensors_update_all')}}</button>
        <button class="btn btn-primary update" data-ng-click="downloadLog()" ng-disabled="log == ''">Download Log</button>
        <div class="modal-body">
           <div ng-repeat="line in log track by $index">{{line}}</div>
        </div>
    </div>
</div>
