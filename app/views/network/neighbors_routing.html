<!-- Routing neigbors -->

<div class="overflow" ng-if="routings.show">
    <table class="table-neighbors">
        <thead>
        <tr>
            <td>&nbsp;</td>
            <td>
                <span class="rt-cell"
                      ng-repeat="v in routings.all track by $index">{{v.id}}</span>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="v in routings.all track by $index">
            <td class="rt-node-id">
                <div class="tool-tip right rt-cell rt-cell-th">
                    {{v.id}}
                    <div class="tool-tip-entry">
                        <p>{{v.name}}</p>
                        <p><strong>Type info:</strong> <i class="fa" ng-class="v.icon" title="{{_t(v.type)}}"></i> </p>
                        <p><strong>Updated:</strong> {{ v.updateTime | isTodayFromUnix }}</p>
                        <div>

                            <button class="btn btn-primary" id="btn_update_{{ v.rowId}}"
                                    ng-click="updateRoute(v.urlToStore)"
                                    ng-disabled="rowSpinner[v.urlToStore]">
                                <bb-row-spinner
                                        spinner="rowSpinner[v.urlToStore]"
                                        label=" _t('update')"
                                        icon="'fa-circle-o'">

                                </bb-row-spinner>
                            </button>
                        </div>
                    </div>
                </div>
            </td>
            <td ng-bind-html="htmlNeighbors[v.id]|toTrusted"></td>
        </tr>
        </tbody>
    </table>
</div>
