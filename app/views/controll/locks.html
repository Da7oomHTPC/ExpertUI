<!-- Locks view -->
<div ng-controller="LocksController">
    <div class="page-header"><h1>Locks</h1></div>
    <div class="table-responsive" id="tbl_lock">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        <a href="" ng-click="orderBy('id')">#  
                            <span ng-show="predicate == 'id'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    <th>
                        <a href="" ng-click="orderBy('name')">{{ _t('device_name')}}
                            <span ng-show="predicate == 'name'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    <th>
                        <a href="" ng-click="orderBy('level')">{{ _t('device_name')}}
                            <span ng-show="predicate == 'status'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    <th>
                        <a href="" ng-click="orderBy('updateTime')">{{ _t('datetime')}}
                            <span ng-show="predicate == 'updateTime'"><i ng-show="!reverse" class="fa fa-sort-asc"></i><i ng-show="reverse" class="fa fa-sort-desc"></i></span>
                        </a>
                    </th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="v in locks | orderBy:predicate:reverse" id="{{ v.rowId}}">
                    <td>{{ v.id}}</td>
                    <td>{{ v.name}} Name</td>
                    <td class="row-level">{{ v.level |lockStatus }}</td>
                    <td class="row-time is-updated-{{v.isUpdated}}">{{ v.updateTime | isTodayFromUnix }}</td>
                    <td>
                        <button 
                            data-ng-click="store('#btn_update_' + v.rowId)" 
                            data-store-url="{{ v.urlToStore}}.Get()" 
                            class="btn btn-primary btn-spinner" 
                            id="btn_update_{{ v.rowId}}"
                            >{{ _t('update')}}</button>
                    </td>
                    <td ng-switch on="v.level |lockIsOpen" class="lock-controll">
                        <div class="btn-group" ng-switch-when="false">
                            <button type="button" class="btn btn-primary active"><i class="fa fa-lock fa-lg"></i></button>
                            <button type="button" class="btn btn-primary"><i class="fa fa-unlock fa-lg"></i></button>
                        </div>
                        <div class="btn-group" ng-switch-default>
                            <button type="button" class="btn btn-primary"><i class="fa fa-lock fa-lg"></i></button>
                            <button type="button" class="btn btn-primary active"><i class="fa fa-unlock fa-lg"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
