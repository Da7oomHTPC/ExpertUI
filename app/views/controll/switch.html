<!-- Switch view -->
<div ng-controller="SwitchController">
    <div class="page-header"><h1>Switch</h1></div>
    <div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><a href="" ng-click="predicate = 'id';reverse = !reverse">#</a></th>
                <th><a href="" ng-click="predicate = 'name';reverse = !reverse">Name</a></th>
                <th>Status</th>
               <th><a href="" ng-click="predicate = 'date';reverse = !reverse">Date</a></th>
               
                 <th>&nbsp;</th>
                  <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="i in data | orderBy:predicate:reverse">
                <td>{{ i.id }}</td>
                <td ng-switch on="i.type">
                    <i ng-switch-when="1" class="fa fa-power-off fa-lg"></i> 
                    <i ng-switch-when="2" class="fa fa-lightbulb-o fa-lg"></i>
                    <i ng-switch-default class="fa fa-bullseye fa-lg"></i> 
                      {{ i.name }}
                </td>
                <td ng-switch on="i.status">
                        
                         <div ng-switch-when="true" >
                             <i class="fa fa-check fa-lg" style="color: green;"></i>
                             <span ng-switch on="i.type">
                                 <i ng-switch-when="1"> {{ i.val_percent }}%</i>
                             </span>
                         </div>
                       
                        <i ng-switch-default class="fa fa-exclamation fa-lg" style="color: red;"></i>
                    </td>
                <td>{{ i.date }}</td>
                <td><button class="btn btn-primary">Update</button></td>
                <td ng-switch on="i.type">
                    <div ng-switch-when="1">
                        <div class="btn-group">
                            <button class="btn btn-info">Off</button>
                        <button class="btn btn-primary">On</button>
                          </div>
                        <div class="slider slider-horizontal" style="width: 140px;">
                            <div class="slider-track">
                                <div class="slider-selection" style="left: 0%; width: 40%;"></div>
                                <div class="slider-handle round" style="left: 40%;"></div>
                                <div class="slider-handle round hide" style="left: 0%;"></div>

                            </div>
                            <input type="text" class="span2" value="4" />
                        </div>
                        <button class="btn btn-info">Full</button>
                    </div>
                     <div class="btn-group" ng-switch-when="2">
                        <button class="btn btn-info">Off</button>
                        <button class="btn btn-primary">On</button>
                    </div>
                     <div ng-switch-when="3">
                         <div class="btn-group">
                            <button class="btn btn-info">Up</button>
                            <button class="btn btn-primary">Down</button>
                          </div>
                         <div class="slider slider-horizontal" style="width: 140px;">
                            <div class="slider-track">
                                <div class="slider-selection" style="left: 0%; width: 40%;"></div>
                                <div class="slider-handle round" style="left: 40%;"></div>
                                <div class="slider-handle round hide" style="left: 0%;"></div>

                            </div>
                            <input type="text" class="span2" value="4" />
                        </div>
                    </div>
                    <div ng-switch-default>&nbsp;</div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
