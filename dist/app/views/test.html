<!-- Test view -->
<div data-ng-controller="TestController">
    <div class="page-header"><h1>Upgrade bootloader and firmware</h1></div>
    <div id="table_mobile">
        <table class="table table-condensed">
            
            <tbody>
                <tr ng-repeat="v in uzbUpgrade | orderBy:predicate:reverse" id="{{ v.rowId}}">
                    <td data-title="{{ _t('device_name')}}">(#{{ v.id}}) {{v.name}}</td>
                    <td>
                        <button 
                            data-ng-click="store('#btn_boot_' + v.rowId, 'http://zwave.dyndns.org:8083/ZWaveAPI/Run/urlToUpgradeBootloader/urlToFile')" 
                            data-action="#update" 
                            data-store-url="{{v.urlToStore}}" 
                            class="btn btn-primary spin-true" 
                            id="btn_boot_{{v.rowId}}">Upgrade bootloader <i class="fa fa-spinner fa-spin"></i> 
                        </button>
                        <button 
                            data-ng-click="store('btn_firmware_' + v.rowId, 'http://zwave.dyndns.org:8083/ZWaveAPI/Run/urlToUpgradeFirmware/urlToFile')"
                            data-action="reset" 
                            class="btn btn-info spin-true" 
                            id="btn_firmware_{{v.rowId}}">Upgrade firmware <i class="fa fa-spinner fa-spin"></i> 
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
