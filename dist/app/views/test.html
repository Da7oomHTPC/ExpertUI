<!-- Test view -->
<div data-ng-controller="TestController">
    <div class="page-header"><h1>Upgrade bootloader and firmware</h1></div>
    <div class="alert alert-info" ng-if="uzbUpgrade.length < 1">No available f/w for upgrade</div>
    <p>{{uzbUpgrade.comment}}</p>
    <div class="" ng-if="uzbUpgrade" ng-init="v = uzbUpgrade">

        <button 
            data-ng-click="store('#btn_boot_' + v.id, '/ZWaveAPI/Run/ZWaveAPI/ZMEBootloaderUpgrade/' + v.fileURL)" 
            class="btn btn-primary spin-true" 
            id="btn_boot_{{v.id}}"
            ng-show_="v.type=='bootloader'">Upgrade bootloader <i class="fa fa-spinner fa-spin"></i> 
        </button>
        <button 
            data-ng-click="store('#btn_firmware_' + v.id, '/ZWaveAPI/Run/ZWaveAPI/ZMEFirmwareUpgrade/' + v.fileURL)"
            data-action="reset" 
            class="btn btn-info spin-true" 
            id="btn_firmware_{{v.id}}"
            ng-show_="v.type=='firmware'">Upgrade firmware <i class="fa fa-spinner fa-spin"></i> 
        </button>
    </div>
</div>
